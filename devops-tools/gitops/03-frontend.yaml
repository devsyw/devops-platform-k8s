---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-frontend
  namespace: devops-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-frontend
  template:
    metadata:
      labels:
        app: devops-frontend
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: frontend
          image: harbor.devops.cicd.test/devops-platform/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: devops-frontend
  namespace: devops-tools
spec:
  selector:
    app: devops-frontend
  ports:
    - port: 80
      targetPort: 80
