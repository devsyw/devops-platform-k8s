---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-platform
  namespace: devops-tools
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10g"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
    - host: platform.devops.cicd.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devops-frontend
                port:
                  number: 80
---
# Backend 직접 접근용 (Swagger UI 등)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-platform-api
  namespace: devops-tools
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10g"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
    - host: platform-api.devops.cicd.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devops-backend
                port:
                  number: 8080
