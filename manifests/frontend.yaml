apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-frontend
  namespace: devops
  labels:
    app: devops-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-frontend
  template:
    metadata:
      labels:
        app: devops-frontend
    spec:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: frontend
          image: 192.168.2.2:30080/devops/frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: devops-frontend
  namespace: devops
  labels:
    app: devops-frontend
spec:
  type: NodePort
  selector:
    app: devops-frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
      protocol: TCP
