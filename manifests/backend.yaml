apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-backend
  namespace: devops
  labels:
    app: devops-backend
  annotations:
    argocd-image-updater.argoproj.io/image-list: backend=ghcr.io/devsyw/devops-platform-backend
    argocd-image-updater.argoproj.io/backend.update-strategy: latest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-backend
  template:
    metadata:
      labels:
        app: devops-backend
    spec:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backend
          image: ghcr.io/devsyw/devops-platform-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "local"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: devops-backend
  namespace: devops
  labels:
    app: devops-backend
spec:
  selector:
    app: devops-backend
  ports:
    - port: 8080
      targetPort: 8080
